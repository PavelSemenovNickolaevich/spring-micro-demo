server.port=8888
spring.application.name=github-config-server

# доступ к git репозиторию
spring.cloud.config.server.git.uri=https://github.com/PavelSemenovNickolaevich/prop-test.git

# клонировать удаленный git репозиторий в локальный git (чтобы не делать это вручную)
spring.cloud.config.server.git.clone-on-start=true
# куда будет клонироваться удаленный репозиторий
spring.cloud.config.server.git.basedir=file:/Users/a19150891/git-c

# для private репозитория потребуется логин-token
spring.cloud.config.server.git.username=PavelSemenovNickolaevich
spring.cloud.config.server.git.password=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

# название ветки лучше явно уточнить
spring.cloud.config.server.git.default-label=main

# более короткое отображение логов
logging.pattern.console=%C{1.} [%-5level] %d{HH:mm:ss} - %msg%n
